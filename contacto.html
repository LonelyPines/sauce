  <div class="container">
    <div class="panel panel-success">
      <div class="panel-heading">Chequear Disponibilidad</div>
        <div class="panel-body">
          <form>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="control-label">Nombre</label>
                      <input type="text" class="form-control" name="fnombre" id="nombre" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="control-label">Apellido</label>
                      <input type="text" class="form-control" name="fapellido" id="apellido" required>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class='col-md-6'>
                <div class="form-group">
                <i class="fa fa-calendar-o"></i>
                  <label class="control-label">Check In</label>
                  <div class='input-group date'  id='checkInPicker' onclick="">
                     
                      <input type="text" class="form-control" name="datefilter" value="" />


                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
              </div>
                  <div class='col-md-6'>
                    <div class="form-group">
                      <i class="fa fa-calendar-o"></i>
                        <label class="control-label">Check Out</label>
                        <div class='input-group date'  id='checkOutPicker' onclick="">
                            <input type='text' class="form-control" name="checkout" required/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                  </div>
            </div>
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label"><i class="fa fa-envelope"></i> Email</label>
                      
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label"><i class="fa fa-male"></i> Adults</label>
                      <input type="number" class="form-control" name="fname" min="1" max="6" id="amount" required>
                    </div>
                </div>
              </div>
            
              <button type="submit" class="w3-button w3-dark-grey" value="Submit"><i class="fa fa-search w3-margin-right"></i>Chequear disponibilidad  </button>
          </form>
        </div>

     </div>
